<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Wedding üíç</title>

  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <!-- Background music -->
  <audio autoplay>
    <source src="audio/wedding.mp3" type="audio/mpeg">
  </audio>

  <div class="container">

    <div class="one">
      <h1 class="one">
        <span data-node-name="greeting"></span>
        <span data-node-name="name"></span>
      </h1>
      <p class="two" data-node-name="greetingText"></p>
    </div>

    <div class="three">
      <p data-node-name="text1"></p>
    </div>

    <div class="four">
      <div class="text-box">
        <p class="hbd-chatbox" data-node-name="textInChatBox"></p>
        <p class="fake-btn" data-node-name="sendButtonLabel"></p>
      </div>
    </div>

    <div class="five">
      <p class="idea-1" data-node-name="text2"></p>
      <p class="idea-2" data-node-name="text3"></p>
      <p class="idea-3">
        <span data-node-name="text4"></span>
        <strong data-node-name="text4Adjective"></strong>
      </p>
      <p class="idea-4" data-node-name="text5Entry"></p>
      <p class="idea-5">
        <span data-node-name="text5Content"></span>
        <span class="smiley" data-node-name="smiley"></span>
      </p>
      <p class="idea-6">
        <span data-node-name="bigTextPart1"></span>
        <span data-node-name="bigTextPart2"></span>
      </p>
    </div>

    <div class="six">
      <img class="lydia-dp" data-node-name="imagePath" />
      <div class="wish">
        <h3 class="wish-hbd" data-node-name="wishHeading"></h3>
        <h5 data-node-name="wishText"></h5>

        <!-- Countdown -->
        <div class="countdown">
          <p class="countdown-title">Tick-tock‚Ä¶ our big day is coming üíú</p>
          <p id="timer">00 Days 00 Hrs 00 Min 00 Sec</p>
          <p class="date">Wedding Day: 16 March 2026 üíç</p>
        </div>
      </div>
    </div>

    <div class="seven">
      <div class="baloons">
        <img src="img/ballon1.svg">
        <img src="img/ballon2.svg">
        <img src="img/ballon3.svg">
      </div>
    </div>

    <!-- FIXED SVGs -->
    <div class="eight">
      <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="18"/></svg>
      <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="18"/></svg>
      <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="18"/></svg>
    </div>

    <div class="nine">
      <p data-node-name="outroText"></p>
      <p id="replay" data-node-name="replayText"></p>
      <p class="last-smile" data-node-name="outroSmiley"></p>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script src="script/main.js"></script>

  <!-- Countdown JS -->
  <script>
    const target = new Date("March 16, 2026 00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const d = target - now;
      const days = Math.floor(d / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((d / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((d / (1000 * 60)) % 60);
      const secs = Math.floor((d / 1000) % 60);
      document.getElementById("timer").innerText =
        `${days} Days ${hrs} Hrs ${mins} Min ${secs} Sec`;
    }, 1000);
  </script>

</body>
</html>
