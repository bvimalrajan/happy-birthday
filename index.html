<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Journey ğŸ’</title>

  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <!-- ğŸµ Background Music -->
  <audio id="bg-music" preload="auto" data-node-name="audioPath"></audio>

  <!-- â³ Countdown -->
  <div class="countdown-wrapper">
    <p class="countdown-caption">Tick-tockâ€¦ our big day is coming ğŸ–¤</p>

    <div class="countdown-box">
      <div><span id="cd-days">0</span><small>Days</small></div>
      <div><span id="cd-hours">00</span><small>Hrs</small></div>
      <div><span id="cd-mins">00</span><small>Min</small></div>
      <div><span id="cd-secs">00</span><small>Sec</small></div>
    </div>

    <p class="countdown-date">Wedding Day: <strong>16 March 2026</strong> ğŸ’</p>
  </div>

  <!-- ğŸ¬ Main Container -->
  <div class="container">

    <div class="one">
      <h1>
        <span data-node-name="greeting"></span>
        <span data-node-name="name"></span>
      </h1>
      <p class="two" data-node-name="greetingText"></p>
    </div>

    <div class="three">
      <p data-node-name="text1"></p>
    </div>

    <div class="four">
      <div class="text-box">
        <p class="hbd-chatbox" data-node-name="textInChatBox"></p>
        <p class="fake-btn" data-node-name="sendButtonLabel"></p>
      </div>
    </div>

    <div class="five">
      <p class="idea-1" data-node-name="text2"></p>
      <p class="idea-2" data-node-name="text3"></p>
      <p class="idea-3">
        <span data-node-name="text4"></span>
        <strong data-node-name="text4Adjective"></strong>
      </p>
      <p class="idea-4" data-node-name="text5Entry"></p>
      <p class="idea-5">
        <span data-node-name="text5Content"></span>
        <span data-node-name="smiley"></span>
      </p>
      <p class="idea-6">
        <span data-node-name="bigTextPart1"></span>
        <span data-node-name="bigTextPart2"></span>
      </p>
    </div>

    <div class="six">
      <img class="lydia-dp" data-node-name="imagePath" alt="Us">
      <div class="wish">
        <h3 data-node-name="wishHeading"></h3>
        <h5 data-node-name="wishText"></h5>
      </div>
    </div>

    <div class="nine">
      <p data-node-name="outroText"></p>
      <p id="replay" data-node-name="replayText"></p>
      <p class="last-smile" data-node-name="outroSmiley"></p>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
